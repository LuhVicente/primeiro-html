<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Primeiro html</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">


</head>

<body>
  <header>
    <nav class="container">
      <h1>MyMovies</h1>
      <div class="mymovie-contact-container">

        <img src="img/github.svg" alt="Github">
        <a href="https://github.com/LuhVicente/primeiro-html">/LuhVicente</a>

      </div>
    </nav>
  </header>

  <main>

    <section id="mymovie-form-section">

      <div class=" container mymovie-form-container">

        <div>
          <div class="mymovie-card">
            <img src="https://www.themoviedb.org/t/p/original/f5F4cRhQdUbyVbB5lTNCwUzD6BP.jpg" alt="Coringa (2019)">
            <div class="mymovie-form-description">
              <h3>Coringa (2019)</h3>

              <form class="mymovie-form">

                <div class="form-group mymovie-form-group">
                  <label for="email">Informe seu email</label>
                  <input class="form-control" type="email" id="email">
                </div>

                <div class="form-group mymovie-form-group">
                  <label for="score">Informe sua avaliação</label>
                  <select class="form-control" name="score" id="score">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                  </select>
                </div>

                <div class="mymovie-form-btn-container">
                  <button class="mymovie-btn" type="submit">Salvar</button>
                  <a class="mymovie-btn" href="index.html">Cancelar</a>
                </div>

              </form>

            </div>
          </div>
        </div>


      </div>

    </section>

  </main>

</body>

</html>
